<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/images/icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Sandwich Maker</title>
  </head>

  <body>
    <header>
        <h1 class="title">Sandwich Maker</h1>
    </header>
    <div id="main-container">
        <table id="left-sidemenu">
            <tbody>
                <tr><td><button id="b1">Bottom bun</button></td></tr>
                <tr><td><button id="b2">Top bun</button></td></tr>
                <tr><td><button id="b3">Ketchup</button></td></tr>
                <tr><td><button id="b4">Mustard</button></td></tr>
            </tbody>
        </table>
        <canvas id="central-container"></canvas>
        <table id="right-sidemenu">
            <tbody>
                <tr><td><button id="b5">Lettuce</button></td></tr>
                <tr><td><button id="b6">Cheese</button></td></tr>
                <tr><td><button id="b7">Beef</button></td></tr>
                <tr><td><button id="b8">Onions</button></td></tr>
            </tbody>
        </table>
    </div>
    <footer>
        <button id="new">New</button>
        <button id="undo">Undo</button>
        <button id="proceed">Proceed</button>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
